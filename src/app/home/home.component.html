<!DOCTYPE html>
<html lang="en">

  

<body>
  <div class="center" style="margin-top:20px;">
      <label for="ZipCode"><b>Zip Code/Station ID</b></label>
  </div>


  <div class="zipParent">

      <div class="center" id="zipBox">
          <input class="zip" name="zipcode" #zipcode id="zipcode" type="text"
                 size=18 (click)="distDropdown=true" (keyup)="checkInput()" (keyup.enter)="acceptVariables()" autocomplete="none">
                 
         <div class="center" id="dropdown" tabindex="-1">
           <div id="scrollable-area" *ngIf="matchList.length>0 && zipcode.value.toString().length>=4 && !matchList.includes(zipcode.value.toString()) && distDropdown">
               <table fixed-table-headers="scrollable-area">
                   <tr *ngFor = "let entry of matchList">
                       <td class="rows" (click)=setCity(entry)>{{entry}}</td>
                   </tr>
               </table>
           </div>
         </div>
      </div>



      <div *ngIf="dispError" class="alertcenter" style="margin-top:45px;">
        {{ zError }}
      </div>
      <div class="center" >
      <div class="card">
        <span>&#8505;</span>
        <h1>Input Options:</h1>
        <p>Zipcode: (i.e. "37830")</p>
        <p>Station ID: (i.e. "72327400372")</p>
        <p>City: (i.e. "Nashville, TN")</p>
        <p>State: (i.e. "TN")</p>
        <p>Multiple: (i.e. "37830; 84414; Nashville, TN")</p>
      </div>
        
      </div>
      <!-- Display potential errors regarding input data to user -->


      <div class="center" style="margin-top:-50px;">
        <label class="distance"><b>Distance (miles)</b></label>
      </div>

      <div class="center">
        <!-- <mat-form-field appearance="legacy" floatLabel="never" style="width:220px"  style="text-align:center">
          <mat-label>Select Distance</mat-label>
          <mat-select name="distance" #distance id="distance">
            <mat-option value="10">10 miles</mat-option>
            <mat-option value="25">25 miles</mat-option>
            <mat-option value="50">50 miles</mat-option>
            <mat-option value="100">100 miles</mat-option>
          </mat-select>
        </mat-form-field>-->
        <label class = select>
          <select name="distance" #distance id="distance" (change)="updateCachedInputs()">
            <option value=" ">Select Distance</option>
            <option value="10">10 miles</option>
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
          </select>
        </label>
      </div>

  </div>

  <div *ngIf="dispError" class="alertcenter">
    {{ dError }}
  </div>


  <div class="center" style="margin-top:90px;">
    <label class='labelStartDate'>
      <b>Start Date</b>
    </label>

    <label class='labelEndDate'>
      <b>End Date</b>
    </label>
  </div>

  <div class="center">
    <div class="startParent">
      <input class='startDate' #startdate type="date" id="start-date" name="start-date" style="width: 200px;" (change)="updateCachedInputs()">
      <div *ngIf="dispError" class="alertcenter">{{ sError }}</div>
    </div>
    <div class="endParent">
      <input class='endDate' #enddate type="date" id="end-date" name="end-date" style="width: 200px;" (change)="updateCachedInputs()">
      <div *ngIf="dispError" class="alertcenter">{{ eError }}</div>
    </div>

  </div>

    <mat-form-field appearance="legacy" floatLabel="never">
      <input #startdate type="date" id="start-date" name="start-date" matInput [matDatepicker]="picker1" placeholder="mm/dd/yyyy">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 #datepickercolor color="accent"></mat-datepicker>

    </div>

      <mat-datepicker #picker2 #datepickercolor color="accent"></mat-datepicker>
    </mat-form-field> -->

  <div class="center" style="margin-top: 100px;">
    <button class="button button1" (click)="acceptVariables()" ><b>Station Select</b></button>
  </div>
  <div *ngIf="errors" class="alertcenter">
    {{ errors }}
  </div>
</body>


<img src= "assets/industrial-skyline.png" class="footer"/>

</html>
