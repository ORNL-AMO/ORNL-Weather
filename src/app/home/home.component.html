<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>HTML Page for Testing CSS</title>

  <link rel="stylesheet" href="/home/home.reset.css" media="screen" />
  <link rel="stylesheet" href="/home/home.component.css" media="screen" />
</head>
<body>

  <div class="center" style="width:800px; margin:0 auto;">
  </div>

  <div class="center" style="margin-top:0px;">
      <label for="ZipCode"><b>Zip Code/Station ID</b></label>        
  </div>

  <div class="center">
      <input class="zip" name="zipcode" #zipcode id="zipcode" type="text"
      maxlength="11" size=18 (keyup)="checkInput()" (keyup.enter)="getCoords(zipcode.value)" autocomplete="none">
  </div>
  <!-- Display potential errors regarding input data to user -->
  <div *ngIf="errors" class="alert center">
    {{ errors }}
  </div>
  <div *ngIf="isError" class="alert center">
    {{ zError }}
  </div>

  <div class="center" style="margin-top:50px;">
    <label for="Distance"><b>Distance (miles)</b></label>        
  </div>

  <div class="center">
    <input class="zip" name="distance" #distance id="distance">
  </div>
  <div *ngIf="isError" class="alert center">
    {{ dError }}
  </div>
  

  <div class="center" style="margin-top:100px;">
    <label class='labelStartDate'>
      <b>Start Date</b>
    </label>
    
    <label class='labelEndDate'>
      <b>End Date</b>
    </label>
  </div>

  <div class="center">
    <input class='startDate' #startdate type="date" id="start-date" name="start-date" style="width: 200px;">
    <div *ngIf="isError" class="alert center">
      {{ sError }}
    </div>

    <input class='endDate' #enddate type="date" id="end-date" name="end-date" style="width: 200px;">
    <div *ngIf="isError" class="alert center">
      {{ eError }}
    </div>
  </div>
  <div class="center" style="margin-top: 100px;">
        <button class="button button1" (click)="acceptVariables(zipcode.value, distance.value, startdate.value, enddate.value)" ><b>Station Select</b></button>
  </div>
  
</body>
