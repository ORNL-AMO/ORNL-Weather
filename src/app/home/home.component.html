<!DOCTYPE html>
<html lang="en">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>



  <div class="center" style="margin-top:20px;">
      <label for="ZipCode"><b>Zip Code/Station ID</b></label>        
  </div>

  <div class="center">
      <input class="zip" name="zipcode" #zipcode id="zipcode" type="text"
      maxlength="11" size=18 (keyup)="checkInput()" (keyup.enter)="getCoords(zipcode.value)">
  </div>

  <div class="center" style="margin-top:80px;">
    <label for="Distance"><b>Distance (miles)</b></label>        
  </div>

  <div class="center">
    <label class = select>
    <select name="distance" #distance id="distance">
      <option value=" ">Select Distance</option>
        <option value="10">10 miles</option>
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
    </select>
  </label>
  </div>
  

  <div class="center" style="margin-top:80px;">
    <label class='labelStartDate'>
      <b>Start Date</b>
    </label>
    
    <label class='labelEndDate'>
      <b>End Date</b>
    </label>
  </div>

  <div class="center">
    <input class='startDate' #startdate type="date" id="start-date" name="start-date" placeholder="mm/dd/yyyy" style="width: 200px;">

    <input class='endDate' #enddate type="date" id="end-date" name="end-date" placeholder="mm/dd/yyyy" style="width: 200px;">
  </div>
  <div class="center" style="margin-top: 80px;">
        <button class="button button1" (click)="acceptVariables(zipcode.value, startdate.value, enddate.value)" ><b>Station Select</b></button>
  </div>
  <!-- Display potential errors regarding input data to user -->
  <div *ngIf="errors" class="alert alert-danger" class="center">
    {{ errors }}
  </div>


    
</body>
