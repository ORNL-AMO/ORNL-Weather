<!DOCTYPE html>
<html lang="en">

<body>
  <div class="center" style="margin-top:10px;">
      <label for="ZipCode"><b>Zip Code/Station ID</b></label>
  </div>


  <div class="zipParent">

      <div class="center">
          <input class="zip" name="zipcode" #zipcode id="zipcode" type="text"
          maxlength="23" size=18 (click)="distDropdown=true" (keyup)="checkInput()" (keyup.enter)="acceptVariables()" autocomplete="none">
      </div>

      <div class="center">
        <div id="scrollable-area" *ngIf="matchList.length>0 && zipcode.value.toString().length>=4 && !matchList.includes(zipcode.value.toString()) && distDropdown">
            <table fixed-table-headers="scrollable-area">
                <tr *ngFor = "let entry of matchList">
                    <td class="rows" (click)=setCity(entry)><label class="distLabel" for="{{entry}}">{{entry}}</label></td>
                </tr>
            </table>
        </div>
      </div>
      <div *ngIf="isError" class="alertcenter" style="margin-top:45px;">
        {{ zError }}
      </div>

      <!-- Display potential errors regarding input data to user -->


      <div class="center" style="margin-top:80px;">
        <label class="distance"><b>Distance (miles)</b></label>
      </div>

      <div class="center">
        <!-- <mat-form-field appearance="legacy" floatLabel="never" style="width:220px"  style="text-align:center">
          <mat-label>Select Distance</mat-label>

            <mat-option value="10">10 miles</mat-option>
            <mat-option value="25">25 miles</mat-option>
            <mat-option value="50">50 miles</mat-option>
            <mat-option value="100">100 miles</mat-option>
          </mat-select>
        </mat-form-field>-->
        <label class = select>
          <select name="distance" #distance id="distance">
            <option value=" ">Select Distance</option>
            <option value="10">10 miles</option>
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
          </select>
        </label>
      </div>

  </div>

  <div *ngIf="isError" class="alertcenter">
    {{ dError }}
  </div>


  <div class="center" style="margin-top:80px;">
    <label class='labelStartDate'>
      <b>Start Date</b>
    </label>

    <label class='labelEndDate'>
      <b>End Date</b>
    </label>
  </div>

  <div class="center">
    <div class="center">
      <input class='startDate' #startdate type="date" id="start-date" name="start-date" style="width: 200px;">

      </div>

      <input class='endDate' #enddate type="date" id="end-date" name="end-date" style="width: 200px;">

      </div>

      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 #datepickercolor color="accent"></mat-datepicker>
    </mat-form-field>
    </div>

    <div class="endDate">
    <mat-form-field appearance="legacy" floatLabel="never">
      <input placeholder="mm/dd/yyyy" #enddate type="date" id="end-date" name="end-date"matInput [matDatepicker]="picker2" placeholder="mm/dd/yyyy">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 #datepickercolor color="accent"></mat-datepicker>
    </mat-form-field> -->

  <div class="center">
    <div *ngIf="isError" class="alertcenterleft">
      {{ sError }}
    </div>
    <div *ngIf="isError" class="alertcenterright">
      {{ eError }}
    </div>
    <div *ngIf="stationsError" class="alert center">
      {{ stationsError }}
    </div>
  </div>
  <div *ngIf="errors" class="alertcenter">
    {{ errors }}
  </div>
  <div class="center" style="margin-top: 100px;">
    <button class="button button1" (click)="acceptVariables()" ><b>Station Select</b></button>
  </div>
</body>


<img src= "assets/industrial-skyline.png" class="footer"/>
